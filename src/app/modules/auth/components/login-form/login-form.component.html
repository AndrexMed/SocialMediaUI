@if (loading) {
<app-spinner />
}
<form class="form" [formGroup]="loginForm" (ngSubmit)="daLogin()" novalidate>

    <h1>Social Media Beta v1.0</h1>

    <mat-form-field class="form-field-username">
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" formControlName="userName">
        <button *ngIf="loginForm.get('userName')!.value" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearInputUserName()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="form-field-username">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" (keydown.enter)="daLogin()">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="btn-login" type="submit">Login</button>
    <a routerLink="">Forgot your passowrd ?</a>
</form>
